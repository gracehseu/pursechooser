
<div class="uk-flex uk-flex-center uk-margin-top">
    <h1 class="uk-heading-small uk-align-center">
        ♡ Purse Selector ♡
    </h1>
</div>


<div class="row">
    <div class ="uk-flex uk-flex-center">
        <form class="uk-form-width-large" [formGroup]="courseForm" (ngSubmit)="onSubmit()">
            <div>
                <div class="uk-heading-line uk-margin"><span>Brand</span></div>
                <div>
                    <form>
                        <div class="uk-grid-small uk-child-width-1-3 uk-margin-left" uk-grid>
                            <div *ngFor="let brand of brandList">
                    
                                <label><input class="uk-checkbox" type="checkbox" id="courseName" class="form-control"
                                        formControlName="Brand">{{brand}}</label>
                            </div>
                    
                        </div>
                    </form>
                </div>
                <hr>
            </div>
            
            <div>
                <div class="uk-heading-line uk-margin"><span>Device</span></div>
                <div class="uk-margin-left uk-margin-right">
                    <form>
                        <select class="uk-select">
                            <option *ngFor="let phone of phoneList">{{phone}}
                            </option>
                        </select>
                    </form>
                </div>
            
                <div class="uk-text-center uk-margin">OR</div>
                <form>
                    <div class="uk-grid-small uk-child-width-1-3 uk-margin-left uk-margin-right" uk-grid>
                        <div *ngFor="let text of phoneTextList">
                            <div>
                                <div class="uk-inline">
                                    <span class="uk-form-icon">{{text}}</span>
                                    <input class="uk-input" type="text">
                                </div>
                            </div>
                        </div>
                
                    </div>
                </form>
                <hr>
            </div>
            <div>
                <div class="uk-heading-line uk-margin"><span>Price</span></div>
                <div>
                    <form>
                        <div class="uk-flex uk-margin-left">
                            <div class="uk-align-left uk-margin-remove-bottom">
                                <div class="uk-inline">
                                    <span class="uk-form-icon">$</span>
                                    <input class="uk-input" type="number" min="0">
                                </div>
                            </div>
                    
                            <div class="uk-align-right uk-margin-right uk-margin-remove-left uk-margin-remove-bottom">
                                <div class="uk-inline">
                                    <span class="uk-form-icon">$$$</span>
                                    <input class="uk-input" type="number" min="0">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <hr>
            </div>

        


            <div>
                <div class="uk-heading-line uk-margin"><span>Size</span></div>
                    <form class="uk-grid-small uk-child-width-1-5 uk-margin-left" uk-grid>
                        <label *ngFor="let size of sizeList">
                            <div class="uk-align-center">
                                <input class="uk-checkbox" type="checkbox" id="courseName" class="form-control"
                                    formControlName="Brand">{{size}}
                            </div>

                        </label>
                    </form>
                <hr>
            </div>



            <div>
                <div class="uk-heading-line uk-margin"><span>Color</span></div>
                <form class="uk-grid-small uk-child-width-1-4 uk-margin-left" uk-grid>
                    <label *ngFor="let color of colorList">
                            <label><input class="uk-checkbox uk-icon-image" type="checkbox" id="color" class="form-control"
                                    formControlName="Brand">{{color}}</label>
                    </label>
                </form>
                <div class="uk-margin">
                    <form>
                        <label><input class="uk-button" type="button" syle="" > green</label>
                    </form>
                </div>
                <hr>
            </div>

            <div>
                <div class="uk-heading-line uk-margin"><span>Miscellaneous</span></div>
                <form class="uk-grid-small uk-margin-left" uk-grid>
                    <label *ngFor="let feature of featureList">
                        <div class="uk-width-1-1">
                            <label><input class="uk-checkbox" type="checkbox" id="color" class="form-control"
                                    formControlName="Brand">{{feature}}</label>
                        </div>
                    </label>
                </form>
                <hr>
            </div>


            <div class="row">
                <div class="col-xs-12">
                    <button class="uk-button uk-button-default uk-align-left" type="button" (click)="onClear()">Clear</button>
                    <button class="uk-button uk-button-default uk-align-right" type="submit">Search</button>

                </div>
            </div>
        </form>

    </div>
</div>
